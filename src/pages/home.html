<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/home.css">
    <title>Blog</title>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home" style="color: #AD8B73">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Posts</h1>

<div class="d-flex justify-content-evenly">
    <!-- Trigger/Open The Modal -->
    <button class="btn btn-primary" id="OpenBtn">Create New Post</button>

    <!-- Add Modal -->
    <div id="AddModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <span class="close">&times;</span>
            </div>
            <form class="addForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <h4 for="title" class="form-label">Title</h4>
                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                        <h4 for="content" class="form-label">Content</h4>
                        <input type="text" class="form-control" id="content" placeholder="Content" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="d-flex justify-content-evenly">
    <div class="card-deck" id="deck" width="50%">
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit Post</h2>
            <span class="closeEdit">&times;</span>
        </div>
        <form class="editForm">
            <div class="modal-body">
                <div class="mb-3">
                    <h4 for="title" class="form-label">Title</h4>
                    <input type="text" class="form-control" id="newTitle" placeholder="New Title" required>
                    <h4 for="content" class="form-label">Content</h4>
                    <input type="text" class="form-control" id="newContent" placeholder="New Content" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="edit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>

<script src="./static/js/home.js" type="text/javascript"></script>
</body>

</html>
